version: '3.8'

services:
    web:
        build: .
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
        working_dir: /app
        volumes:
            - ./public:/app/public
            - ./package.json:/app/package.json
            - ./package-lock.json:/app/package-lock.json
        command: npm start
